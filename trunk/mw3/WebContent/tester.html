		<script type="text/javascript">

			var mainPage
		 	
			$(document).ready(function() {
				mw3.setBase("/mw3")
		 		mw3.setWhen(mw3.WHEN_EDIT);
			});
			

			function locateObject(){

				var genericUI = document.getElementById('genericUI').value == "on";
				
				
				var object = {
					__className: document.getElementById('className').value
					
				};
				
		 		mw3.locateObject(object, object.__className + (genericUI ? ":genericfaces/ObjectFace.ejs" : ""), '#object');//.call('load');


			}
		  
		</script>

	<body>
	
	
	<center>
		Class Name: <input id='className' value='org.uengine.codi.mw3.model.' size=80> <input type=button onclick='locateObject()' value='create'>
		<input type=checkbox id='genericUI'>
		<div id="object"></div>
	</center>
