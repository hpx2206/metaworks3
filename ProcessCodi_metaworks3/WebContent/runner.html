			var Request = function()
			{
			    this.getParameter = function( name )
			    {
			        var rtnval = "";
			        var nowAddress = unescape(location.href);
			        var parameters = (nowAddress.slice(nowAddress.indexOf("?")+1,nowAddress.length)).split("&");
	
			        for(var i = 0 ; i < parameters.length ; i++)
			        {
			            var varName = parameters[i].split("=")[0];
			            if(varName.toUpperCase() == name.toUpperCase())
			            {
			                rtnval = parameters[i].split("=")[1];
			                break;
			            }
			        }
			        return rtnval;
			    }
			}
		
			var mainPage

			$(document).ready(function() {
				mw3.setBase("/uengine-web")
		 		mw3.setWhen(mw3.WHEN_EDIT);
				
				mw3.template_error = function(e, actualFace) {
					if(e.lineNumber){
						if(e.lineText)
							var message = "["+actualFace+"] at line "+e.lineNumber+": "+e.lineText+": "+e.message;
						else
							var message = "["+actualFace+"] at line "+e.lineNumber+": "+e.message;
					}else
						var message = "["+actualFace+"] "+e.message;
						
					alert(message);	
				
	 			}
				

				var request = new Request();

				var object = {
					fullClassName: request.getParameter("className"),
					classOwner: request.getParameter("classOwner"),
						
					__className: 'org.uengine.codi.mw3.common.GatewayRunner'
					
				};
								
		 		mw3.locateObject(object, null, 'body').call('run');
				//$('#layout').layout();
			});
